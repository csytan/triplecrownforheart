{% extends "base.html" %}


{% block title %}
    <title>Triple Crown For Heart - Admin</title>
{% end %}


{% block style %}
    <style>
        #users .user {
            width: 90%;
        }
    </style>
{% end %}


{% block content %}
    <div class="page-header">
        <h1>Triple Crown For Heart - Admin</h1>
    </div>

    <div class="well">
        <a href="/new_user" class="btn btn-success">Add a new user</a>
    </div>
    <table id="users">
        {% for i, user in enumerate(users) %}
            <tr>
                <td class="user">
                    {{ i + 1 }}.
                    <a href="/{{ user.key.id() }}/{{ user.slug }}">{{ user.name }}</a>
                </td>
                <td>
                    <a href="/{{ user.key.id() }}/{{ user.slug }}/edit?token={{ user.edit_token }}" class="btn btn-info">Edit</a>
                </td>
            </tr>
        {% end %}
    </table>
{% end %}
