{% extends "base.html" %}


{% block title %}
    <title>Triple Crown For Heart - Rankings</title>
{% end %}


{% block style %}
    <style>
        body {
            background: none;
            padding: 0;
        }
        #content {
            border: none;
            box-shadow: none;
            margin: 0;
            width: 100%;
            padding: 0;
        }

        #users {
            margin-top: 10px;
            font-size: 18px;
        }
        #users td, #users th {
            padding: 10px;
            text-align: left;
        }
        #users td.user {
            width: 85%;
        }
        #users td.user a {
            font-weight: bold;
        }
        #users .quote {
            color: #888;
            font-style: italic;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
{% end %}


{% block content %}
    <table id="users">
        <thead>
            <tr>
                <th>Name</th>
                <th>Raised</th>
            </tr>
        </thead>
        <tbody>
            {% for i, user in enumerate(users) %}
                <tr>
                    <td class="user">
                        <a href="http://donate.triplecrownforheart.com{{ user.href }}" target="_blank">
                            {{ i + 1 }}. {{ user.name }}
                        </a>
                        <span class="quote">
                            "{{ user.quote }}"
                        </span>
                    </td>
                    <td class="raised">${{ user.raised }}</td>
                </li>
            {% end %}
        </tbody>
    </table>
{% end %}
