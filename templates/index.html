{% extends "base.html" %}


{% block title %}
    <title>Triple Crown For Heart - Registration</title>
{% end %}


{% block content %}
    <div class="page-header">
        <h1>Triple Crown For Heart - Donations</h1>
    </div>

    <ol id="users">
        {% for user in users %}
            <li class="user">
                <span class="raised">${{ user.raised / 100 }}</span>
                {{ user.name }}
            </li>
        {% end %}
    </ol>
{% end %}
